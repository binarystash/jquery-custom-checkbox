<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Custom Checkbox Test Suite</title>
  <!-- Load local jQuery. -->
  <script src="../bower_components/jquery/jquery.js"></script>
  <!-- Load local QUnit. -->
  <link rel="stylesheet" href="../bower_components/qunit/qunit/qunit.css" media="screen">
  <script src="../bower_components/qunit/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/custom-checkbox.js"></script>
  <script src="custom-checkbox_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING A PLUGIN HERE, THIS HELPS ENSURE BEST PRACTICES. REALLY. -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture">
	<form action="#" method="GET">
		<input type="checkbox" id="first"/><label for="first">First</label>
		<label><input id="second" type="checkbox"/>Second</label>
		<input id="third" type="checkbox"/><label>Third</label>
		<input type="submit"/>
		<input type="reset"/>
	</form>
  </div>
</body>
</html>
